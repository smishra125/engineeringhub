{% extends "base.html" %}
{% block content %}

<h2>Our Products</h2>

<div class="grid-3">
  {% for product in products %}
    <div class="card">
      <img src="{{ product.image.url }}" style="width:100%; height:200px; object-fit:cover;">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description|truncatechars:100 }}</p>
      <strong>₹{{ product.price }}</strong>

      <a href="{% url 'product_detail' product.id %}" class="read-btn">
        View Product →
      </a>
    </div>
  {% endfor %}
</div>

{% endblock %}
