{% extends "base.html" %}

{% block content %}

<div style="max-width:1200px; margin:auto; padding:40px 20px;">

    <h2 style="margin-bottom:30px;">ðŸŽ¥ Our Videos</h2>

    <div style="
        display:grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap:25px;
    ">

        {% for video in videos %}
        <div class="card" style="padding:20px;">

            <h4>{{ video.title }}</h4>

            <div style="margin-top:15px;">
                <iframe width="100%" height="250"
                        src="{{ video.youtube_url|cut:'watch?v='|add:'embed/' }}"
                        frameborder="0"
                        allowfullscreen>
                </iframe>
            </div>

        </div>
        {% empty %}
        <p>No videos added yet.</p>
        {% endfor %}

    </div>

</div>

{% endblock %}
