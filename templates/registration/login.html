{% extends "base.html" %}

{% block content %}

<div style="
    min-height:70vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg, #0b132b, #1c2541);
">

  <div style="
      width:100%;
      max-width:400px;
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 8px 25px rgba(0,0,0,0.25);
  ">

    <h2 style="text-align:center; margin-bottom:20px;">
      Login to Engineering Hub
    </h2>

    <form method="post">
      {% csrf_token %}

      <div style="margin-bottom:15px;">
        <label>Username</label>
        {{ form.username }}
      </div>

      <div style="margin-bottom:20px;">
        <label>Password</label>
        {{ form.password }}
      </div>

      <button type="submit" style="
          width:100%;
          padding:10px;
          background:#0b132b;
          color:white;
          border:none;
          border-radius:6px;
          font-size:16px;
          cursor:pointer;
      ">
        Login
      </button>

    </form>

  </div>
</div>

{% endblock %}
