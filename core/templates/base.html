<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engineering Hub</title>

    <!-- SEO BASICS (we'll improve later) -->
    <meta name="description" content="Engineering Hub – Marketplace, Blogs, Community & AI tools for engineers">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f5f7fb; }

        .hero {
            background: linear-gradient(135deg, #020617, #0f172a);
            color: white;
            padding: 60px 30px;
            border-radius: 12px;
            margin-bottom: 40px;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="/">Engineering Hub</a>

    <div class="collapse navbar-collapse show">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/marketplace/">Marketplace</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blogs</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Community</a></li>
            <li class="nav-item"><a class="nav-link" href="#">AI</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center text-muted py-4 mt-5">
    © 2025 Engineering Hub
</footer>

</body>
</html>
