<h3>AI Engineering Chatbot</h3>

<input id="msg" placeholder="Ask engineering question">
<button onclick="ask()">Ask</button>
<p id="ans"></p>

<script>
function ask() {
    fetch("/chatbot?q=" + document.getElementById("msg").value)
        .then(response => response.json())
        .then(data => {
            document.getElementById("ans").innerText = data.answer;
        });
}
</script>
