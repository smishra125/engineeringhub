<h2>Affiliate Marketplace</h2>

<div class="market-section">

    <button class="market-arrow left" onclick="scrollMarket(-1)">
        ←
    </button>

    <div class="market-container" id="marketSlider">
        {% for product in products %}
        <div class="market-card">

            <img src="{{ product.image.url }}" alt="{{ product.title }}">

            <h4>{{ product.title }}</h4>
            <p class="price">₹{{ product.price }}</p>
            <div class="rating">⭐ {{ product.rating }}</div>

            <a href="{{ product.affiliate_link }}" target="_blank" class="buy-btn">
                Buy Now
            </a>

        </div>
        {% endfor %}
    </div>

    <button class="market-arrow right" onclick="scrollMarket(1)">
        →
    </button>

</div>

<a href="/marketplace/" class="view-all-link">
    View all products →
</a>
