{% extends "base.html" %}

{% block content %}

<div style="
    min-height:70vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg, #1c2541, #0b132b);
">

  <div style="
      width:100%;
      max-width:400px;
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 8px 25px rgba(0,0,0,0.25);
  ">

    <h2 style="text-align:center;">Create Account</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" style="
          width:100%;
          padding:10px;
          background:#0b132b;
          color:white;
          border:none;
          border-radius:6px;
          font-size:16px;
      ">
        Sign Up
      </button>
    </form>

  </div>
</div>

{% endblock %}
