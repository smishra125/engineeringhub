<h4 class="section-title mt-5">AI Engineering Chatbot</h4>

<div class="card p-3">
    <div class="mb-2">
        <input id="msg" class="form-control" placeholder="Ask an engineering question...">
    </div>

    <button class="btn btn-dark" onclick="ask()">Ask AI</button>

    <div id="ans" class="mt-3 text-muted small"></div>
</div>

<script>
function ask() {
    const q = document.getElementById('msg').value;
    document.getElementById('ans').innerText = "Thinking...";
    fetch(`/chatbot?q=` + q)
        .then(r => r.json())
        .then(d => document.getElementById('ans').innerText = d.answer);
}
</script>
