{% extends "base.html" %}

{% block content %}
<h2>All Blog Posts</h2>

{% for post in posts %}
  <div class="card">
    <img src="{{ post.cover_image.url }}">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content|truncatechars:150 }}</p>
  </div>
{% empty %}
  <p>No blog posts yet.</p>
{% endfor %}

{% endblock %}
